<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="hello.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <script>
      //   alert("Hai, Ana");
      console.log("Hello Ana!");

      // This is a comment for one line
      document.writeln("<p>Hello comment</p>");

      /* This is a comment for multiple lines */
      document.writeln("<p>Hello multiple comments</p>");

      //   Tipe data number
      document.writeln(100);
      document.write("<br>");
      document.write(100.123);
      document.writeln("<br>");

      //   Tipe data string
      document.writeln("Hello, Rei");
      document.writeln("<br>");
      document.writeln("Raiden Shogun");
      document.writeln("<br>");

      // Menambah string
      document.writeln("Nama : " + "Eko");
      document.writeln("<br>");
      document.writeln("Channel : " + "JavaScript");
    </script>
  </body>
</html>
